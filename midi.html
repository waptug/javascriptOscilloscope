<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oscilloscope and Sound Generator</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
        #midiInfo {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <h1>Oscilloscope and Sound Generator</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <h2>Controls</h2>
    <label for="frequency">Frequency: </label>
    <input id="frequency" type="range" min="0" max="14000" step="1" value="440">
    <span id="frequencyValue">440</span> Hz<br>

    <label for="volume">Volume: </label>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
    <span id="volumeValue">0.5</span><br>

    <label for="waveType">Wave Type: </label>
    <select id="waveType">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
    </select><br>
    <div id="midiInfo">
        <h3>MIDI Data Stream</h3>
        <p id="midiData">Awaiting MIDI input...</p>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
    
    <script src="midi.js"></script>
</body>
</html>
