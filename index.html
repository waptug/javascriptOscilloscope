<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oscilloscope and Sound Generator</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Oscilloscope and Sound Generator</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <h2>Controls</h2>
    <label for="frequency">Frequency: </label><input id="frequency" type="range" min="20" max="2000" value="440"><br>
    <label for="volume">Volume: </label><input id="volume" type="range" min="0" max="1" step="0.01" value="0.5"><br>
    <label for="waveType">Wave Type: </label>
    <select id="waveType">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
    </select><br>

    <canvas id="canvas" width="800" height="400"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
